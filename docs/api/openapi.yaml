openapi: 3.0.3
info:
  title: 椎茸収穫管理API
  version: 0.1.0
  description: '椎茸の収穫数をITデバイスで自動集計しWebで可視化するためのAPI仕様書。

    一次情報はプロジェクト内CSV（01_WEB機能一覧(機能一覧).csv）の「メソッド」「パス」等のみ。

    CSVに無い入出力・認証等は、本OpenAPIで仕様として確定させる。

    '
servers:
- url: http://127.0.0.1:8000
  description: ローカル開発
- url: https://<render-service>.onrender.com
  description: デプロイ環境
tags:
- name: admin
  description: 管理ユーザーに関する機能群
- name: auth
  description: 認証/トークン発行に関する機能群
- name: analytics
  description: 収穫数予想や売り上げ予想などの機能群
- name: defects
  description: 不良品に関する機能群
- name: devices
  description: デバイスに関する機能群
- name: harvest
  description: 収穫量を提供する機能群
- name: tablet
  description: タブレット入力に関する機能群
- name: prices
  description: 単価に関する機能群
- name: users
  description: ユーザーに関する機能群
paths:
  /admin/users/{userId}:
    put:
      tags:
      - admin
      summary: 管理ユーザー権限変更
      description: 'ページ: ユーザー一覧

        権限（CSV記載）: 管理者≧

        '
      operationId: updateAdminUsers
      parameters:
      - $ref: '#/components/parameters/userId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAdminUsersRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAdminUsersResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /auth/token:
    post:
      tags:
      - auth
      summary: トークン発行
      description: 'ページ: 認証

        権限（CSV記載）: -

        説明: X-API-KEY（互換で Authorization: Bearer <key> も可）に対応するロールで JWT を発行

        '
      operationId: createAuthToken
      security:
      - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAuthTokenRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAuthTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /analytics/harvest/monthly:
    get:
      tags:
      - analytics
      summary: 月間収穫量予想
      description: 'ページ: 売上推移

        権限（CSV記載）: 管理者≧

        説明: 1か月の収穫量を予測

        '
      operationId: listAnalyticsHarvestMonthly
