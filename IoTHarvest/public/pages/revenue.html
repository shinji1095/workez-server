
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <title>IoT収穫管理</title>
  <link rel="stylesheet" href="../css/style.css" />  
</head>
<body>
  <header class="topbar">
    <div>
      <a href="index">
        <img src="../css/logo.png" alt="logo" width="25%" onclick="">
      </a>
    </div>
    <div class="top-actions">
      <button>プロフィール</button>
      <button>ログアウト</button>
    </div>
  </header>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="index" class="nav-btn">ダッシュボード</a>
      <a href="harvest" class="nav-btn">収穫量推移</a>
      <a href="revenue" class="nav-btn active">収益</a>
      <a href="defects" class="nav-btn">不良品</a>
      <a href="users" class="nav-btn">ユーザー</a>
      <a href="targets" class="nav-btn">ターゲット</a>
      <a href="analytics" class="nav-btn">分析</a>
    </aside>

  <main class="content confidential-wrapper" id="revenueContent">
  <h1>収益</h1>

  <div id="confidentialOverlay" class="confidential-overlay hidden">
    機密
  </div>

  <div class="grid-2">
    <div class="panel">
      <h3>月間売上</h3>
      <canvas id="monthlyRevenueChart"></canvas>
    </div>

    <div class="panel">
      <h3>年間売り上げ</h3>
      <canvas id="yearlyRevenueChart"></canvas>
    </div>
  </div>
</main>

<div id="adminModal" class="modal hidden">
  <div class="modal-content">
    <h3>管理者アクセスが必要です</h3>
    <p>収益分析を表示するには、管理者アカウントに切り替えてください。</p>
    <button onclick="closeAdminModal()">閉じる</button>
  </div>
</div>

<script src="/js/revenue.js"></script>

</div>
</body>
</html>
