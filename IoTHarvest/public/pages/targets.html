<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IoT収穫管理</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/targets.js"></script>
</head>

<body>

<header class="topbar">
  <div>
    <a href="index">
      <img src="../css/logo.png" alt="logo" width="25%">
    </a>
  </div>
    <div class="top-actions">
      <button>プロフィール</button>
      <button>ログアウト</button>
    </div>
  </header>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="index" class="nav-btn">ダッシュボード</a>
      <a href="harvest" class="nav-btn">収穫量推移</a>
      <a href="revenue" class="nav-btn">収益</a>
      <a href="defects" class="nav-btn">不良品</a>
      <a href="users" class="nav-btn">ユーザー</a>
      <a href="targets" class="nav-btn active">ターゲット</a>
      <a href="analytics" class="nav-btn">分析</a>
    </aside>

  <main class="content">
    <h1>収穫目標</h1>

    <div class="grid-3">
      <div class="card" data-period="daily">
        <div class="card-label">毎日の目標</div>
        <div class="card-value">---</div>
      </div>

      <div class="card" data-period="weekly">
        <div class="card-label">週間目標</div>
        <div class="card-value">---</div>
      </div>

      <div class="card" data-period="monthly">
        <div class="card-label">月間目標</div>
        <div class="card-value">---</div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
